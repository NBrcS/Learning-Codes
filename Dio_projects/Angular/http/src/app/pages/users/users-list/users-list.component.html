<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Users list</h1>

        <button class="btn mb-4 float-end" routerLink="/form">Sign up</button>

        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Second Name</th>
                    <th>Age</th>
                    <th>Work</th>
                    <th colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.secondName }}</td>
                    <td>{{ user.age }}</td>
                    <td>{{ user.work }}</td>
                    <td>
                        <button
                            class="btn btn-primary"
                            [routerLink]="['/form', user.id]"
                        >
                            Edit
                        </button>
                    </td>
                    <td>
                        <button
                            class="btn btn-danger"
                            (click)="delete(user.id)"
                        >
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
