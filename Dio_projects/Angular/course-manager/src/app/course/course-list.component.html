<h2>Course list</h2>

<div class="form-group row">
  <label class="col-sm-2 col-from-label"> Filter By: </label>
  <div class="col-sm-10">
    <input [(ngModel)]="filter" class="form-control" />
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>image</th>
      <th>id</th>
      <th>name</th>
      <th>release date</th>
      <th>code</th>
      <th>duration</th>
      <th>rating</th>
      <th>price</th>
      <th>options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let course of filteredCourses">
      <td>
        <img
          src="{{ course.imageUrl }}"
          alt="course image"
          style="width: 40px; height: 40px"
        />
      </td>
      <td>{{ course.id }}</td>
      <td>{{ course.name }}</td>
      <td>{{ course.releaseDate | date: "dd/MM/yyyy" }}</td>
      <td>{{ course.code | lowercase | replace: "-":" " }}</td>
      <td>{{ course.duration }}</td>
      <td>
        <app-star [rating]="course.rating"></app-star>
      </td>
      <td>${{ course.price }}</td>
      <td>
        <a [routerLink]="['/courses/info', course.id]" class="btn btn-primary">
          Edit
        </a>
        <button
          class="btn btn-danger"
          (click)="deleteById(course.id)"
          style="margin-left: 5px"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
